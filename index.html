<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>local storage</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="jquery.storageapi.js" type ="text/javascript"></script>
</head>
<body>
  <h1>Web Storage Example - Visit Counter</h1>

  <div id="visitcounter"></div>

  <div id="rest">
    <label>Enter your name: </label>
    <input type="text" id="name" /><br />

    <button type="button" onclick="storeName();">Save/Update my name</button>

    <p>Your total visit count is stored in your localStorage, you can
    inspect this using the Resources tab in Google's Chrome Developer
    Tools</p>

    <button type="button" onclick="clearLocalStorage();">Clear web storage</button>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
